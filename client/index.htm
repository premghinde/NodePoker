	<p><input id="playername" type="text" /> <input type="submit" value="Set my name" id="submitname" /> </p>
<script src="socket.io.js"></script>
<script>
  var socket = io.connect('http://192.168.43.94:3001'),
  mycards = [];
  console.log(socket)
  socket.on('newcard', function (data) {
    console.log('client has got from server ',data.card);
    mycards.push(data.card)
  });
  document.getElementById('submitname').onclick = function() {
  	socket.emit('setPlayerName', {
  		name: document.getElementById('playername').value,
  		id: socket.socket.sessionid
  	});
  }
</script>
