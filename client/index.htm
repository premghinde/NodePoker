<!doctype html>
<html>
<head>
</head>
<body>
	<h1>boo</h1>
	<p><a href="javascript:void(0)" onclick="socket.emit('dealcard')">Gimme a card mofo</a></p>
  <hr />
  <p><input id="playername" type="text" placeholder="Change you screen name" /> <input type="submit" value="Set my name" id="submitname" />
  <hr />
  <p><button id="bet">Bet</button> </p>
  <hr />
  <p id="admin">
    <button id="deal">Deal</button>
  </p>
<script src="socket.io.js"></script>
<script>
  var socket = io.connect('http://192.168.43.94:3001'),
  mycards = [];

  socket.on('newcard', function (data) {
    console.log('client has got from server ',data.card);
    mycards.push(data.card)
  });

  socket.on('tableStatus', function (data) {
    console.log('client has got tablestatus from server ',data);
  });

  document.getElementById('submitname').onclick = function() {
    socket.emit('setPlayerName', {
      name: document.getElementById('playername').value,
      id: socket.socket.sessionid
    });
  }

  document.getElementById('deal').onclick = function() {
    console.log('about to emit dealcards')
    socket.emit('dealcards');
  }

  document.getElementById('bet').onclick = function() {
    console.log('about to emit a bet')
    socket.emit('bet', {
      value: 50
    });
  }

</script>
</body>
</html>
